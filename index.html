<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout E-commerce</title>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <header> Mi Ecommerce </header>

    <div class="padre">

        <div>
            <menu>
                <h4>Categorias</h4>

                    <p>Perfumes (4)</p>

        </div>
        <div class="grid-container">

                <img src="/assets/img/amor amor.jpg" height="200px">

                <p>$80.000</p>
                <h5>Comprar</h5>
            </div>
            <div class="oferta">
                <img src="/assets/img/nina.jpg" height="200px">

                <p>$40.000</p>

    <footer>
        <h5> @miecommerce</h5>
    </footer>

</html>
